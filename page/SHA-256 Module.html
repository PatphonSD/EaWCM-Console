<!DOCTYPE html>
<html lang="th">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 ออนไลน์</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Copy to Clipboard</h5>
                </div>
                <div class="modal-body">
                    คัดลอกไปยังคลิปบอร์ดแล้ว
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="h1 text-center fw-semibold mb-3">เข้ารหัส SHA-256</h1>
        <form id="sha256-form">
            <div class="mb-3">
                <label for="input-text" class="form-label">ข้อความที่ต้องการเข้ารหัส:</label>
                <input type="text" class="form-control" id="input-text" name="input-text">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">เข้ารหัส</button>
            </div>
        </form>
        <div class="border-0 overflow-x-auto mt-4 alert alert-light" role="alert">
            <p id="result"></p>
        </div>
        <div>
            <button class="btn btn-primary w-25s" id="copy-button" onclick="copyToClipboard()" data-toggle="modal"
                data-target="#exampleModal" style="display: none;">Copy text</button>
        </div>
    </div>
    <script>
        document.getElementById('sha256-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const inputText = document.getElementById('input-text').value;
            const hash = CryptoJS.SHA256(inputText).toString();
            document.getElementById('result').innerText = hash;
            toggleCopyButton();
        });

        function copyToClipboard() {
            const textToCopy = document.getElementById("result").innerText;
            const textarea = document.createElement("textarea");
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            // Get the button and trigger the modal
            const copyButton = document.getElementById("copy-button");
            const targetSelector = copyButton.getAttribute("data-target");
            const targetModal = document.querySelector(targetSelector);
            const modal = new bootstrap.Modal(targetModal);
            modal.show();
        }


        function toggleCopyButton() {
            const resultText = document.getElementById("result").innerText;
            const copyButton = document.getElementById("copy-button");

            if (resultText) {
                copyButton.style.display = "block";
            } else {
                copyButton.style.display = "none";
            }
        }

    </script>
</body>

</html>
