<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../config.js"></script>
</head>
<div class=".d-flex.align-items-center.justify-content-center center-content mt-5 mt-sm-2">
    <div class="container">
        <div class="p-0 row">
            <div class="col-md-6 form-container">
                <form method="POST" action="/calculator">
                    <h3 class="mb-2 mt-3 h1">ค้นหาบิล</h3>
                    <div class="form-group">
                        <label for="start_date" class="h4 mt-2">วันที่:</label>
                        <input type="date" class="shadow-sm rounded-pill form-control-lg form-control" id="start_date"
                            name="start_date" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="end_date" class="h4 mt-2">ถึงวันที่:</label>
                        <input type="date" class="shadow-sm rounded-pill form-control-lg form-control" id="end_date"
                            name="end_date">
                    </div>
                    <h3 class="mb-2 mt-4 h1">กำหนดราคา</h3>
                    <div class="form-group mt-3">
                        <div class="input-group input-group-lg w-100">
                            <input type="number" step="0.01" class="shadow-sm rounded-start-5 form-control"
                                id="electricity_price" name="electricity_price" placeholder="ค่าไฟฟ้าต่อหน่วย" required>
                            <span class="shadow-sm rounded-end-5 input-group-text" id="inputGroup-sizing-lg">บาท</span>
                        </div>
                    </div>
                    <div class="form-group mt-2 mt-sm-2">
                        <div class="input-group input-group-lg w-100">
                            <input type="number" step="0.01" class="shadow-sm rounded-start-5 form-control"
                                id="water_price" name="water_price" placeholder="ค่าน้ำต่อหน่วย" required>
                            <span class="shadow-sm input-group-text rounded-end-5">บาท</span>
                        </div>
                    </div>
                    <div class="col-6 form-group">
                    </div>
                    <!--<div class="mt-3 w-100 btn-group" role="group" aria-label="Basic radio toggle">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="w-50 rounded-start-pill btn btn-outline-primary" for="btnradio1">พิมพ์บิล</label>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="w-50 rounded-end-pill btn btn-outline-primary" for="btnradio2">ส่งเข้าเว็บ</label>
                    </div>-->
                    <div class="d-flex justify-content-center">
                        <button type="submit"
                            class="shadow-sm btn rounded-pill fs-5 btn-primary mt-3 w-100">คำนวณ</button>
                    </div>
                </form>
            </div>
            <div class="mytable col-md-6 pt-0 table-container">

                <ul class="list-group mb-5 mb-sm-0">
                    <p class="fs-4 error-msg">
                        <span style="display: none;" class="loader"></span>
                        <span class="waitforyoumsg text-secondary fs-6">บิลทั้งหมดจะปรากฎที่นี่</span>
                    </p>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    // handle form submission
    $('form').submit(function (event) {
        event.preventDefault(); // prevent form from submitting
        $('.loader').show();
        $('.waitforyoumsg').hide();
        $.ajax({
            type: 'POST',
            url: 'http://${ipAddress}:${port}/calculator',
            data: $(this).serialize(),
            success: function (data) {
                console.log('renderList successful.');
                renderList(data);
            },
            error: function () {
                console.log('An error occurred. Please try again later.');
                renderList({});
            },
            complete: function () {
                $('.loader').hide(); // hide loading overlay
            }
        });
    });

    // render the table based on the response data
    function renderList(data) {
        var listContainer = $('.list-group');
        listContainer.empty();
        if ($.isEmptyObject(data)) {
            listContainer.append($('<p>').addClass('text-danger bi bi-bug error-msg fs-1'));
        } else {
            for (var tableName in data) {
                var listItem = $('<li>').addClass('list-group-item border-0 p-0  mb-3');
                var title = $('<h5>').addClass('w-100').text(tableName);
                var list = $('<ul>').addClass('list-group list-group-flush rounded-bottom-pill');

                // create list item for each data point
                var L_total = $('<li>').addClass('list-group-item').text('ใช้น้ำไปทั้งหมด: ' + data[tableName]['L_total'].toFixed(2) + ' ลิตร');
                var electricity_cost = $('<li>').addClass('list-group-item').text('ใช้ไฟไปทั้งหมด: ' + data[tableName]['electricity_cost'].toFixed(2) + ' หน่วย');
                var water_cost = $('<li>').addClass('list-group-item').text('ค่าน้ำ: ' + data[tableName]['water_cost'].toFixed(2) + ' บาท');
                var kWh_total = $('<li>').addClass('list-group-item').text('ค่าไฟ: ' + data[tableName]['kWh_total'].toFixed(2) + ' บาท');
                var total_cost = $('<li>').addClass('list-group-item').text('รวมเป็นเงิน: ' + data[tableName]['total_cost'].toFixed(2) + ' บาท');
                var bill_btn = $('<button>').addClass('btn btn-outline-success w-100 rounded-pill mb-0').text('สร้างบิล').attr('id', 'createbill_btn');

                // add list items to list
                list.append(L_total).append(electricity_cost).append(water_cost).append(kWh_total).append(total_cost);

                // add list and button to list item
                listItem.append(title).append(list).append(bill_btn);

                // add list item to list container
                listContainer.append(listItem);
            }
        }
    }
</script>
